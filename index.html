            font-weight: 600;

            margin-bottom: 8px;

        input[type="text"],

            background-color: var(--light-gray);

        .btn {

            padding: 25px;
            text-align: left;
            margin-top: 30px;
            animation: fadeIn 0.5s ease-out;

        .hidden {
            display: none;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }

        }
